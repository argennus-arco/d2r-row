<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diablo 2 Runewords - Modern Prototype</title>
    <style>
        /* [스타일] 디아블로2 느낌의 다크 테마 */
        :root {
            --bg-color: #0f0f0f;
            --card-bg: #1a1a1a;
            --text-color: #d4c4a9; /* 디아블로 골드 톤 */
            --accent-color: #c7b377;
            --border-color: #333;
            --active-border: #a08d55;
            --rune-orange: #dba858;
            --effect-color: #51688b; /* 매직 아이템 파란색 느낌 */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Malgun Gothic', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
            line-height: 1.6;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
        }

        h1 { font-size: 2rem; color: var(--accent-color); margin-bottom: 10px; }
        p { color: #888; font-size: 0.9rem; }

        h2 { color: var(--accent-color); margin: 30px 0 15px; text-align: center; }

        /* 룬 그리드 레이아웃 */
        .rune-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 12px;
            max-width: 1200px;
            margin: 0 auto 40px;
        }

        /* 개별 룬 카드 디자인 */
        .rune-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 15px 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .rune-card:hover {
            border-color: var(--rune-orange);
            transform: translateY(-2px);
        }

        .rune-card.active {
            border-color: var(--active-border);
            background-color: #2a2a2a;
            box-shadow: 0 0 10px rgba(199, 179, 119, 0.3);
        }

        .rune-icon {
            width: 40px; height: 40px;
            background-color: #000;
            border-radius: 4px;
            margin: 0 auto 10px;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; color: var(--rune-orange);
            border: 1px solid #444;
        }

        .rune-name { font-size: 0.9rem; font-weight: bold; }

        /* 룬워드 리스트 스타일 */
        .runeword-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .runeword-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 20px;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        .runeword-card:hover {
            border-color: var(--accent-color);
        }

        .runeword-name {
            font-size: 1.2rem;
            color: var(--rune-orange);
            margin-bottom: 8px;
            font-weight: bold;
        }

        .runeword-runes {
            color: #ccc;
            margin-bottom: 12px;
            font-weight: bold;
            font-size: 0.95rem;
        }

        .runeword-effects {
            font-size: 0.85rem;
            color: var(--effect-color);
            border-top: 1px solid #333;
            padding-top: 10px;
        }

                /* 필터링 시 숨김 처리 */
                .hidden { display: none; }
        
                /* 툴팁 스타일 */
                #tooltip {
                    position: fixed;
                    display: none;
                    background-color: rgba(0, 0, 0, 0.9);
                    border: 1px solid var(--accent-color);
                    padding: 12px;
                    color: #fff;
                    font-size: 0.85rem;
                    z-index: 1000;
                    pointer-events: none; /* 마우스 이벤트를 방해하지 않음 */
                    box-shadow: 0 4px 15px rgba(0,0,0,0.8);
                    max-width: 250px;
                }
        
                .tooltip-title { color: var(--rune-orange); font-weight: bold; font-size: 1rem; margin-bottom: 5px; }
                .tooltip-level { color: #888; margin-bottom: 8px; font-size: 0.75rem; }
                .tooltip-section { margin-top: 5px; border-top: 1px solid #333; padding-top: 5px; }
                .tooltip-label { color: var(--accent-color); font-weight: bold; font-size: 0.8rem; }
                .tooltip-value { color: var(--effect-color); }
        
            </style>
        </head>
        <body>
        
            <header>
                <h1>Diablo 2 Runewords</h1>
                <p>룬을 선택하여 제작 가능한 룬워드를 확인하세요.</p>
            </header>
        
            <h2>Runes</h2>
            <main id="rune-grid" class="rune-container"></main>
        
            <h2>Runewords</h2>
            <section id="runeword-list" class="runeword-container"></section>

                    { id: 21, name: "Pul", kr: "풀", level: 45, weapon: "악마에게 주는 피해 +75%, 악마에 대한 명중률 +100", armor: "방어력 30% 증가" },
                    { id: 22, name: "Um", kr: "움", level: 47, weapon: "상처 악화 확률 25%", armor: "모든 저항 +15 (방패: +22)" },
                    { id: 23, name: "Mal", kr: "말", level: 49, weapon: "괴물 회복 저지", armor: "마법 피해 7 감소" },
                    { id: 24, name: "Ist", kr: "아이스트", level: 51, weapon: "매직 아이템 발견 기회 30% 증가", armor: "매직 아이템 발견 기회 25% 증가" },
                    { id: 25, name: "Gul", kr: "굴", level: 53, weapon: "명중률 20% 증가", armor: "독 저항 최대치 +5%" },
                    { id: 26, name: "Vex", kr: "벡스", level: 55, weapon: "타격당 마나 7% 훔침", armor: "화염 저항 최대치 +5%" },
                    { id: 27, name: "Ohm", kr: "오옴", level: 57, weapon: "피해 50% 증가", armor: "냉기 저항 최대치 +5%" },
                    { id: 28, name: "Lo", kr: "로", level: 59, weapon: "치명적 공격 20%", armor: "번개 저항 최대치 +5%" },
                    { id: 29, name: "Sur", kr: "수르", level: 61, weapon: "목표물 시야 감소, 적중 시 눈먼 상태로 만듦", armor: "최대 마나 5% 증가 (방패: 마나 +50)" },
                    { id: 30, name: "Ber", kr: "베르", level: 63, weapon: "강타 확률 20%", armor: "물리 피해 8% 감소" },
                    { id: 31, name: "Jah", kr: "자", level: 65, weapon: "대상 방어력 무시", armor: "최대 생명력 5% 증가 (방패: 생명력 +50)" },
                    { id: 32, name: "Cham", kr: "참", level: 67, weapon: "목표물 빙결 +3", armor: "빙결되지 않음" },
                    { id: 33, name: "Zod", kr: "조드", level: 69, weapon: "파괴 불가", armor: "파괴 불가" }
                ];
        
                const gridContainer = document.getElementById('rune-grid');
                const listContainer = document.getElementById('runeword-list');
                const tooltip = document.getElementById('tooltip');
                let selectedRunes = new Set();
        
                function renderRunes() {
                    runesData.forEach(rune => {
                        const card = document.createElement('div');
                        card.className = 'rune-card';
                        card.innerHTML = `
                            <div class="rune-icon">${rune.name.substring(0,2)}</div>
                            <div class="rune-name">${rune.kr}</div>
                        `;
        
                        // 클릭 이벤트
                        card.addEventListener('click', () => {
                            card.classList.toggle('active');
                            if (selectedRunes.has(rune.kr)) selectedRunes.delete(rune.kr);
                            else selectedRunes.add(rune.kr);
                            filterRunewords();
                        });
        
                        // 툴팁 이벤트
                        card.addEventListener('mouseenter', (e) => showTooltip(e, rune));
                        card.addEventListener('mousemove', (e) => moveTooltip(e));
                        card.addEventListener('mouseleave', () => hideTooltip());
        
                        gridContainer.appendChild(card);
                    });
                }
        
                function showTooltip(e, rune) {
                    tooltip.innerHTML = `
                        <div class="tooltip-title">${rune.kr} (${rune.name}) 룬</div>
                        <div class="tooltip-level">필요 레벨: ${rune.level}</div>
                        <div class="tooltip-section">
                            <div class="tooltip-label">[무기]</div>
                            <div class="tooltip-value">${rune.weapon}</div>
                        </div>
                        <div class="tooltip-section">
                            <div class="tooltip-label">[방어구/방패]</div>
                            <div class="tooltip-value">${rune.armor}</div>
                        </div>
                    `;
                    tooltip.style.display = 'block';
                    moveTooltip(e);
                }
        
                function moveTooltip(e) {
                    const x = e.clientX + 15;
                    const y = e.clientY + 15;
                    
                    // 화면 우측/하단 넘침 방지
                    const tooltipWidth = tooltip.offsetWidth;
                    const tooltipHeight = tooltip.offsetHeight;
                    const screenWidth = window.innerWidth;
                    const screenHeight = window.innerHeight;
        
                    let finalX = x;
                    let finalY = y;
        
                    if (x + tooltipWidth > screenWidth) finalX = e.clientX - tooltipWidth - 10;
                    if (y + tooltipHeight > screenHeight) finalY = e.clientY - tooltipHeight - 10;
        
                    tooltip.style.left = `${finalX}px`;
                    tooltip.style.top = `${finalY}px`;
                }
        
                function hideTooltip() {
                    tooltip.style.display = 'none';
                }
        
                const runeWords = [
                    { name: "잠행 (Stealth)", runes: ["탈", "에드"], effects: "달리기/걷기 속도 +25%, 시전 속도 +25%, 타격 회복 속도 +25%, 독 저항 +30%" },
                    { name: "강철 (Steel)", runes: ["티르", "엘"], effects: "공격 속도 +25%, 피해 +20% 증가, 최소/최대 피해 +3, 치명적 공격 25%" },
                    { name: "잎새 (Leaf)", runes: ["티르", "랄"], effects: "화염 기술 +3, 화염 피해 추가, 마력 +10, 냉기 저항 +33%" },
                    { name: "고대인의 서약 (Ancient's Pledge)", runes: ["랄", "오르트", "탈"], effects: "방어력 +50% 증가, 냉기 저항 +30%, 화염/번개/독 저항 +35%" },
                    { name: "영혼 (Spirit)", runes: ["탈", "주울", "오르트", "앰"], effects: "모든 기술 +2, 시전 속도 +25~35%, 타격 회복 속도 +55%, 활력 +22, 마나 +89~112" },
                    { name: "통찰 (Insight)", runes: ["랄", "티르", "탈", "솔"], effects: "장착 시 12~17레벨 명상 오라 효과, 시전 속도 +35%, 피해 +200~260% 증가, 명중률 보너스" },
                    { name: "전승 (Lore)", runes: ["오르트", "솔"], effects: "모든 기술 +1, 에너지 +10, 번개 저항 +30%, 물리 피해 감소 7" },
                    { name: "각운 (Rhyme)", runes: ["샤엘", "에드"], effects: "막기 속도 +40%, 막기 확률 20% 증가, 모든 저항 +25, 빙결되지 않음, 매찬 +25%" },
                    { name: "연기 (Smoke)", runes: ["네프", "룸"], effects: "타격 회복 속도 +20%, 방어력 +75% 증가, 모든 저항 +50, 시야 -1" },
                    { name: "배신 (Treachery)", runes: ["샤엘", "주울", "렘"], effects: "피격 시 5% 확률로 15레벨 흐리기(Fade) 시전, 공격 속도 +45%, 냉기 저항 +30%" },
                    { name: "수수께끼 (Enigma)", runes: ["자", "이드", "베르"], effects: "모든 기술 +2, 달리기/걷기 +45%, +1 순간이동(텔레포트), 레벨 비례 힘 증가, 피해 감소 8%" },
                    { name: "무한 (Infinity)", runes: ["베르", "말", "베르", "이스트"], effects: "장착 시 12레벨 선고 오라 효과, 달리기/걷기 +35%, 피해 +255~325% 증가, 적의 번개 저항 깎기" },
                    { name: "인내 (Fortitude)", runes: ["엘", "솔", "돌", "로"], effects: "피격 시 20% 확률로 15레벨 냉기 갑옷 시전, 피해 +300% 증가, 모든 저항 +25~30, 레벨 비례 생명력 증가" },
                    { name: "소집 (Call to Arms)", runes: ["앰", "랄", "말", "이스트", "옴"], effects: "모든 기술 +1, 전투 명령 +1~6, 전투 지시 +1~6, 전투 함성 +1~4, 공격 속도 +40%" },
                    { name: "불사조 (Phoenix)", runes: ["벡스", "벡스", "로", "자"], effects: "장착 시 10~15레벨 속죄 오라 효과, 피해 +350~400% 증가, 적의 화염 저항 깎기, 최대 화염/번개 저항 증가" },
                    { name: "모자이크 (Mosaic)", runes: ["말", "굴", "주울"], effects: "피해 +200~250% 증가, 명중률 +20%, 냉기 피해 +3~14, 무술 마무리 기술 사용 시 충전 소모되지 않을 확률 50%" }
                ];
        

        function renderRunewords() {
            runeWords.forEach(rw => {
                const card = document.createElement('div');
                card.className = 'runeword-card';
                card.innerHTML = `
                    <div class="runeword-name">${rw.name}</div>
                    <div class="runeword-runes">${rw.runes.join(' + ')}</div>
                    <div class="runeword-effects">${rw.effects}</div>
                `;
                listContainer.appendChild(card);
            });
        }

        function filterRunewords() {
            const cards = document.querySelectorAll('.runeword-card');
            const selectedArray = Array.from(selectedRunes);
            
            cards.forEach((card, index) => {
                const rw = runeWords[index];
                // 선택된 룬이 없으면 전체 표시, 있으면 선택된 모든 룬이 룬워드 공식에 포함되어 있는지 확인
                const canMake = selectedArray.length === 0 || 
                               selectedArray.every(rune => rw.runes.includes(rune));
                
                if (canMake) card.classList.remove('hidden');
                else card.classList.add('hidden');
            });
        }

        renderRunes();
        renderRunewords();
    </script>
</body>
</html>
