<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diablo 2 Runewords</title>

<link rel="stylesheet" href="style.css">

</head>
<body>

<header onclick="location.hash=''; location.reload();">
    <h1>Diablo2 Resurrected Runewords</h1>
    <p>현재 베타 버전입니다.</p>
</header>

<div id="home-view" class="active">
    
    <div class="search-section" style="max-width: 1200px; margin: 0 auto 20px; text-align: center;">
        <input type="text" id="search-input" placeholder="룬워드 검색 (예: 오심, 수수, Spirit, 망명...)" 
               style="width: 100%; max-width: 500px; padding: 12px; font-size: 1rem; background-color: #222; border: 1px solid #444; color: #d4c4a9; border-radius: 5px;">
    </div>

    <section class="filter-section">
        <div class="filter-group">
            <h3>Runes (Click to filter)</h3>
            <main id="rune-grid" class="rune-container"></main>
        </div>

        <div class="filter-controls">
            <div class="filter-group">
                <h3>Item Type</h3>
                <div id="type-filters" class="tag-container"></div>
            </div>
            
            <div class="filter-group">
                <h3>Sockets</h3>
                <div id="socket-filters" class="tag-container">
                    <span class="filter-tag active" data-socket="all">전체</span>
                    <span class="filter-tag" data-socket="2">2홈</span>
                    <span class="filter-tag" data-socket="3">3홈</span>
                    <span class="filter-tag" data-socket="4">4홈</span>
                    <span class="filter-tag" data-socket="5">5홈</span>
                    <span class="filter-tag" data-socket="6">6홈</span>
                </div>
            </div>
        </div>
    </section>

    <h2 id="list-title">All Runewords</h2>
    <section id="runeword-list" class="runeword-container"></section>
</div>

<div id="tooltip"></div>

<script src="script.js"></script>

</body>
</html>
