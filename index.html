<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diablo 2 Runewords - Modern Prototype</title>
    <style>
        :root {
            --bg-color: #0f0f0f;
            --card-bg: #1a1a1a;
            --text-color: #d4c4a9;
            --accent-color: #c7b377;
            --border-color: #333;
            --active-border: #a08d55;
            --rune-orange: #dba858;
            --effect-color: #51688b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Malgun Gothic', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
            line-height: 1.6;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
        }

        h1 { font-size: 2rem; color: var(--accent-color); margin-bottom: 10px; }
        p { color: #888; font-size: 0.9rem; }

        h2 { color: var(--accent-color); margin: 30px 0 15px; text-align: center; }

        .view { display: none; }
        .view.active { display: block; }

        .rune-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 12px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .filter-section {
            max-width: 1200px;
            margin: 0 auto 40px;
            background-color: #151515;
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #333;
        }

        .filter-group h3 {
            font-size: 1rem;
            color: var(--accent-color);
            margin-bottom: 15px;
            border-left: 3px solid var(--accent-color);
            padding-left: 10px;
        }

        .filter-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #333;
        }

        .tag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .filter-tag {
            background-color: #000;
            border: 1px solid #444;
            color: #888;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-tag:hover { border-color: var(--rune-orange); color: #ccc; }
        .filter-tag.active {
            background-color: var(--rune-orange);
            border-color: var(--rune-orange);
            color: #000;
            font-weight: bold;
        }

        .rune-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 15px 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
        }

        .rune-card:hover { border-color: var(--rune-orange); transform: translateY(-2px); }
        .rune-card.selected {
            border-color: var(--rune-orange);
            background-color: #2a2215;
            box-shadow: 0 0 10px rgba(219, 168, 88, 0.3);
        }

        .rune-icon {
            width: 40px; height: 40px;
            background-color: #000;
            border-radius: 4px;
            margin: 0 auto 10px;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; color: var(--rune-orange);
            border: 1px solid #444;
        }

        .rune-name { font-size: 0.9rem; font-weight: bold; }

        .runeword-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .runeword-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 20px;
            border-radius: 8px;
        }

        .runeword-name { font-size: 1.2rem; color: var(--rune-orange); margin-bottom: 4px; font-weight: bold; }
        .runeword-info { font-size: 0.85rem; color: #aaa; margin-bottom: 12px; }
        .rw-level { color: var(--accent-color); font-weight: bold; }
        .rw-sockets { color: #fff; }
        .rw-type { color: #888; }
        .runeword-runes { 
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
            align-items: center;
        }
        .rw-rune-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .rw-rune-item:hover { transform: scale(1.1); }
        .rw-rune-icon {
            width: 32px; height: 32px;
            background-color: #000;
            border-radius: 4px;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; color: var(--rune-orange);
            border: 1px solid #444;
            font-size: 0.8rem;
        }
        .rw-rune-name { font-size: 0.7rem; color: #888; }
        .runeword-effects { 
            font-size: 0.85rem; 
            color: var(--effect-color); 
            border-top: 1px solid #333; 
            padding-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .effect-line {
            position: relative;
            padding-left: 12px;
        }
        .effect-line::before {
            content: "•";
            position: absolute;
            left: 0;
            color: var(--accent-color);
        }

        .detail-header {
            max-width: 800px;
            margin: 0 auto 30px;
            background: #1a1a1a;
            padding: 30px;
            border: 1px solid var(--accent-color);
            border-radius: 10px;
            text-align: center;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--accent-color);
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }
        .back-btn:hover { text-decoration: underline; }

        .detail-rune-info {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
            gap: 20px;
        }

        .info-box {
            flex: 1;
            min-width: 250px;
            background: #000;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 5px;
        }

        .info-label { color: var(--accent-color); font-weight: bold; margin-bottom: 5px; display: block; }
        .info-value { color: var(--effect-color); font-size: 0.9rem; }

        #tooltip {
            position: fixed;
            display: none;
            background-color: rgba(0, 0, 0, 0.9);
            border: 1px solid var(--accent-color);
            padding: 12px;
            color: #fff;
            font-size: 0.85rem;
            z-index: 1000;
            pointer-events: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.8);
            max-width: 250px;
        }

        .tooltip-title { color: var(--rune-orange); font-weight: bold; font-size: 1rem; margin-bottom: 5px; }
        .tooltip-level { color: #888; margin-bottom: 8px; font-size: 0.75rem; }
        .tooltip-section { margin-top: 5px; border-top: 1px solid #333; padding-top: 5px; }
        .tooltip-label { color: var(--accent-color); font-weight: bold; font-size: 0.8rem; }
        .tooltip-value { color: var(--effect-color); }

    </style>
</head>

            { name: "변신 (Metamorphosis)", runes: ["참", "샤엘", "조드"], level: 69, sockets: 3, itemType: "투구 (드루이드 전용)", effects: "늑대인간 적중 시 180초 동안 증표 획득(명중률 +20%, 최대 생명력 +40%), 곰인간 적중 시 180초 동안 증표 획득(공격 속도 +25%, 물리 피해 감소 20%), 강타 확률 25%" },

            { name: "침묵 (Silence)", runes: ["돌", "엘드", "헬", "이스트", "티르", "벡스"], level: 55, sockets: 6, itemType: "무기", effects: "모든 기술 +2, 공격 속도 +20%, 타격 회복 속도 +20%, 피해 +200% 증가, 언데드에게 주는 피해 +75%, 언데드에 대한 명중률 +50, 적중당 마나 11% 훔침, 적중 시 대상 실명 +33, 적중 시 괴물 도주 +25%, 모든 저항 +75, 적 처치 시 마나 +2, 마법 아이템 발견 확률 30% 증가, 착용 조건 -20%" },
        ];

        const gridContainer = document.getElementById('rune-grid');
        const listContainer = document.getElementById('runeword-list');
        const listTitle = document.getElementById('list-title');
        const tooltip = document.getElementById('tooltip');
        
        let selectedRunes = new Set();
        let selectedType = 'all';
        let selectedSocket = 'all';

        function init() {
            renderRunes();
            setupFilterEvents();
            
            // URL 파라미터 확인 (예: ?rune=에드)
            const urlParams = new URLSearchParams(window.location.search);
            const initialRune = urlParams.get('rune');
            if (initialRune) {
                const runeData = runesData.find(r => r.kr === initialRune);
                if (runeData) {
                    selectedRunes.add(initialRune);
                    // 그리드에서 해당 룬 찾아서 스타일 적용
                    const cards = document.querySelectorAll('.rune-card');
                    cards.forEach(card => {
                        if (card.querySelector('.rune-name').textContent === initialRune) {
                            card.classList.add('selected');
                        }
                    });
                }
            }
            
            filterRunewords();
        }

        function setupFilterEvents() {
            // 타입 필터 이벤트
            document.querySelectorAll('#type-filters .filter-tag').forEach(tag => {
                tag.addEventListener('click', () => {
                    document.querySelectorAll('#type-filters .filter-tag').forEach(t => t.classList.remove('active'));
                    tag.classList.add('active');
                    selectedType = tag.dataset.type;
                    filterRunewords();
                });
            });

            // 소켓 필터 이벤트
            document.querySelectorAll('#socket-filters .filter-tag').forEach(tag => {
                tag.addEventListener('click', () => {
                    document.querySelectorAll('#socket-filters .filter-tag').forEach(t => t.classList.remove('active'));
                    tag.classList.add('active');
                    selectedSocket = tag.dataset.socket;
                    filterRunewords();
                });
            });
        }

        function renderRunes() {
            // 이미지 및 텍스트 요청 기반 최종 배치 (9열 5행)
            const gridLayout = new Array(45).fill(null);
            
            // 1행: 1번(엘) ~ 9번(오르트). 엘드(1번 인덱스) 어둡게.
            for(let i=0; i<9; i++) {
                gridLayout[i] = { rune: runesData[i], inactive: (i === 1) };
            }
            
            // 2행: 10번(주울) ~ 18번(코). 돌(13), 헬(14), 룸(16) 어둡게.
            for(let i=0; i<9; i++) {
                const idx = 9 + i;
                gridLayout[idx] = { 
                    rune: runesData[idx], 
                    inactive: (idx === 13 || idx === 14 || idx === 16) 
                };
            }
            
            // 3행: 19번(팔) ~ 27번(오움). 벡스(25), 오움(26)이 8, 9번째 위치함.
            for(let i=0; i<9; i++) {
                gridLayout[18 + i] = { rune: runesData[18 + i], inactive: false };
            }
            
            // 4행: 로(27), 수르(28), 여백x5, 베르(29), 자(30)
            // 베르와 자는 벡스(25), 오움(26) 바로 아래인 34, 35번 인덱스에 위치
            gridLayout[27] = { rune: runesData[27], inactive: false }; // Lo
            gridLayout[28] = { rune: runesData[28], inactive: false }; // Sur
            gridLayout[34] = { rune: runesData[29], inactive: false }; // Ber
            gridLayout[35] = { rune: runesData[30], inactive: false }; // Jah
            
            // 5행: 참(31), 여백x7, 조드(32)
            // 참은 로(27) 아래인 36번, 조드는 자(30) 아래인 44번 인덱스
            gridLayout[36] = { rune: runesData[31], inactive: false }; // Cham
            gridLayout[44] = { rune: runesData[32], inactive: false }; // Zod

            gridLayout.forEach(item => {
                const card = document.createElement('div');
                if (!item) {
                    card.className = 'rune-card empty';
                    gridContainer.appendChild(card);
                    return;
                }

                const rune = item.rune;
                card.className = `rune-card${item.inactive ? ' inactive' : ''}`;
                card.innerHTML = `
                    <div class="rune-icon">${rune.name.substring(0,2)}</div>
                    <div class="rune-name">${rune.kr}</div>
                `;
                card.addEventListener('click', () => toggleRune(rune, card));
                card.addEventListener('mouseenter', (e) => showTooltip(e, rune));
                card.addEventListener('mousemove', (e) => moveTooltip(e));
                card.addEventListener('mouseleave', () => hideTooltip());
                gridContainer.appendChild(card);
            });
        }
                const card = document.createElement('div');
                if (!item) {
                    card.className = 'rune-card empty';
                    gridContainer.appendChild(card);
                    return;
                }

                const rune = item.rune;
                card.className = `rune-card${item.inactive ? ' inactive' : ''}`;
                card.innerHTML = `
                    <div class="rune-icon">${rune.name.substring(0,2)}</div>
                    <div class="rune-name">${rune.kr}</div>
                `;
                card.addEventListener('click', () => toggleRune(rune, card));
                card.addEventListener('mouseenter', (e) => showTooltip(e, rune));
                card.addEventListener('mousemove', (e) => moveTooltip(e));
                card.addEventListener('mouseleave', () => hideTooltip());
                gridContainer.appendChild(card);
            });
        }

        function toggleRune(rune, cardElement) {
            if (selectedRunes.has(rune.kr)) {
                selectedRunes.delete(rune.kr);
                cardElement.classList.remove('selected');
            } else {
                selectedRunes.add(rune.kr);
                cardElement.classList.add('selected');
            }
            filterRunewords();
        }

        function filterRunewords() {
            const filtered = runeWords.filter(rw => {
                // 1. 룬 필터 (선택된 모든 룬을 포함해야 함)
                const runeMatch = selectedRunes.size === 0 || 
                    Array.from(selectedRunes).every(selectedRune => rw.runes.includes(selectedRune));
                
                // 2. 타입 필터
                // 데이터의 itemType에 해당 키워드가 포함되어 있는지 확인
                let typeMatch = selectedType === 'all' || rw.itemType.includes(selectedType);
                // '무기'의 경우 근접 무기, 원거리 무기, 폴암 등을 포괄하기 위해 추가 체크
                if (selectedType === '무기') {
                    const weaponTypes = ["무기", "도검", "도끼", "철퇴", "지팡이", "완드", "폴암", "창", "활", "쇠뇌", "손톱"];
                    typeMatch = weaponTypes.some(t => rw.itemType.includes(t));
                }

                // 3. 소켓 필터
                const socketMatch = selectedSocket === 'all' || rw.sockets.toString() === selectedSocket;

                return runeMatch && typeMatch && socketMatch;
            });
            
            // 제목 업데이트
            let titleParts = [];
            if (selectedRunes.size > 0) titleParts.push(`Runes: ${Array.from(selectedRunes).join(', ')}`);
            if (selectedType !== 'all') titleParts.push(`Type: ${selectedType}`);
            if (selectedSocket !== 'all') titleParts.push(`${selectedSocket} Sockets`);
            
            listTitle.textContent = titleParts.length > 0 ? `Filtered: ${titleParts.join(' | ')}` : "All Runewords";
            
            renderRunewords(filtered, listContainer);
        }

        function openRuneInNewWindow(runeName) {
            const url = window.location.origin + window.location.pathname + '?rune=' + encodeURIComponent(runeName);
            window.open(url, '_blank');
        }

        function renderRunewords(data, container) {
            container.innerHTML = '';
            data.forEach(rw => {
                const card = document.createElement('div');
                card.className = 'runeword-card';
                
                // 룬 아이콘 생성
                const runesHtml = rw.runes.map(krName => {
                    const rune = runesData.find(r => r.kr === krName);
                    const shortName = rune ? rune.name.substring(0, 2) : "??";
                    return `
                        <div class="rw-rune-item" onclick="openRuneInNewWindow('${krName}')">
                            <div class="rw-rune-icon">${shortName}</div>
                            <div class="rw-rune-name">${krName}</div>
                        </div>
                    `;
                }).join('<span style="color:#444; margin-top:-15px">+</span>');
                
                // 효과 리스트 생성
                const effectsHtml = rw.effects.split(', ').map(effect => 
                    `<div class="effect-line">${effect}</div>`
                ).join('');
                
                card.innerHTML = `
                    <div class="runeword-name">${rw.name}</div>
                    <div class="runeword-info">
                        <span class="rw-level">Lv.${rw.level}</span> | 
                        <span class="rw-sockets">${rw.sockets}홈</span> | 
                        <span class="rw-type">${rw.itemType}</span>
                    </div>
                    <div class="runeword-runes">${runesHtml}</div>
                    <div class="runeword-effects">${effectsHtml}</div>
                `;
                container.appendChild(card);
            });
        }

        function showTooltip(e, rune) {
            tooltip.innerHTML = `
                <div class="tooltip-title">${rune.kr} (${rune.name}) 룬</div>
                <div class="tooltip-level">필요 레벨: ${rune.level}</div>
                <div class="tooltip-section">
                    <div class="tooltip-label">[무기]</div>
                    <div class="tooltip-value">${rune.weapon}</div>
                </div>
                <div class="tooltip-section">
                    <div class="tooltip-label">[방어구/방패]</div>
                    <div class="tooltip-value">${rune.armor}</div>
                </div>
            `;
            tooltip.style.display = 'block';
            moveTooltip(e);
        }

        function moveTooltip(e) {
            const x = e.clientX + 15;
            const y = e.clientY + 15;
            const tooltipWidth = tooltip.offsetWidth;
            const tooltipHeight = tooltip.offsetHeight;
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            let finalX = x; let finalY = y;
            if (x + tooltipWidth > screenWidth) finalX = e.clientX - tooltipWidth - 10;
            if (y + tooltipHeight > screenHeight) finalY = e.clientY - tooltipHeight - 10;
            tooltip.style.left = `${finalX}px`;
            tooltip.style.top = `${finalY}px`;
        }

        function hideTooltip() { tooltip.style.display = 'none'; }

        init();
    </script>
