<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diablo 2 Runewords</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 onclick="resetAllFilters();" style="cursor: pointer; display: inline-block;">
            Diablo2 Resurrected Runewords
        </h1>
        <p>베타 버전입니다.</p>
    </header>

<div id="home-view" class="active">
    
    <div class="search-section" style="max-width: 1200px; margin: 0 auto 20px; display: flex; flex-direction: row; justify-content: center; align-items: center; gap: 10px; padding: 0 10px;">
        <input type="text" id="search-input" placeholder="룬워드 검색 (예: 매찬, 강타, 수수, Spirit...)" 
               style="flex: 1; max-width: 500px; padding: 12px; font-size: 1rem; background-color: #222; border: 1px solid #444; color: #d4c4a9; border-radius: 5px;">
        
        <select id="sort-select" style="padding: 12px; font-size: 0.95rem; background-color: #222; border: 1px solid #444; color: var(--rune-orange); border-radius: 5px; cursor: pointer; outline: none; min-width: 130px;">
            <option value="level-asc">레벨 낮은순</option>
            <option value="level-desc">레벨 높은순</option>
            <option value="name-asc">가나다순</option>
        </select>
    </div>

    <section class="filter-section">
        <div class="filter-group">
            <h3>Runes (Click to filter)</h3>
            <main id="rune-grid" class="rune-container"></main>
        </div>

        <div class="filter-controls">
            <div class="filter-group">
                <h3>Item Type</h3>
                <div id="type-filters" class="tag-container"></div>
            </div>
            
            <div class="filter-group">
                <h3>Sockets</h3>
                <div id="socket-filters" class="tag-container">
                    <span class="filter-tag active" data-socket="all">전체</span>
                    <span class="filter-tag" data-socket="2">2홈</span>
                    <span class="filter-tag" data-socket="3">3홈</span>
                    <span class="filter-tag" data-socket="4">4홈</span>
                    <span class="filter-tag" data-socket="5">5홈</span>
                    <span class="filter-tag" data-socket="6">6홈</span>
                </div>
            </div>
        </div>
    </section>

    <h2 id="list-title">All Runewords</h2>
    <section id="runeword-list" class="runeword-container"></section>
</div>

<div id="tooltip"></div>

<script src="data.js"></script>
<script src="script.js"></script>

</body>
</html>
